name: GH-PAGE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Github Pages Build ðŸ‘¾
    steps:

      - uses: actions/checkout@v2
      
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
      - run: npm install
      - run: npm run build 

      - name: Deploy ðŸš€
      - uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
