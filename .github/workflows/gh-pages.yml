name: GH-PAGE

on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
        
            - uses: actions/checkout@v2
            
            - name: Node.js 16.x ðŸ‘¾
              uses: actions/setup-node@v2
              with:
                  node-version: 16.x
                  cache: 'npm'
            - name: Installing packages ðŸ“¦
            - run: npm install
            
            - name: Run build ðŸ”§
            - run: npm run build 
    
            - name: Deploy ðŸš€
            - uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  branch: gh-pages
                  folder: build
